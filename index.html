<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Images en PDF</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Convertisseur Images en PDF</h1>
        <div class="drop-area" id="dropArea">
            <p>Déposez vos images ici ou</p>
            <input type="file" id="fileInput" multiple accept="image/*" hidden>
            <button id="browseBtn">Parcourir</button>
        </div>
        <div class="preview-container" id="previewContainer">
            <h2>Images sélectionnées</h2>
            <div class="image-list" id="imageList"></div>
        </div>
        <div class="actions">
            <button id="generateBtn" disabled>Générer PDF</button>
            <button id="clearBtn" disabled>Effacer tout</button>
        </div>
        <footer>
            <a href="https://github.com/LuthTeur" target="_blank" class="github-btn">
                <i class="fab fa-github"></i> GitHub
            </a>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
